    </nav>

  <main class="conteudo-principal">
    <section class="d-flex justify-content-center area-fale-conosco">
      <form class="z-0 p-5 was-validated fale-conosco">
        <h2 class="titulo-fale-conosco">Fale Conosco</h2>
        <div class="mb-3 input-group">
          <span class="input-group-text" id="inputGroupPrepend2">Nome</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text" id="inputGroupPrepend2">E-mail</span>
          <input type="email" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>

        <div class="mb-3 input-group">
          <span class="input-group-text" id="inputGroupPrepend2">Celular</span>
          <input type="tel" pattern="[0-9]{5}-[0-9]{4}" placeholder="xxxxx-xxxxx" class="form-control"
            id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>

        <div class="mb-4 input-group">
          <span class="input-group-text" id="inputGroupPrepend2">Idade</span>
          <input type="number" min="1" max="120" class="form-control" id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2" required>
        </div>

        <div class="h-25 mb-5">
          <label for="validationTextarea" class="fw-bold form-label input-group-lg">Dúvida ou
            sugestão</label>
          <textarea class="w-100 h-100 form-control" id="validationTextarea" placeholder="" required></textarea>
          <div class="invalid-feedback">
            Preencha esse campo
          </div>
        </div>

        <button class="w-100 mt-4 btn btn-success" type="submit">Enviar</button>
    </section>
    </form>
  </main>
